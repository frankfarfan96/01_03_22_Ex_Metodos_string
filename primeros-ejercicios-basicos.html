//12) 
const primoDetecter = (numero = NaN) => {
    arrayNumeros = [];
    numeroVerificador = 0;
    
    if(numero ===1 ) return console.warn("El numero 1 no es considerado primo ")
    if(!numero) return console.warn("No has inserido un numero");
    if (typeof numero !== "number") return console.error(`${numero} no es un numero`);

    for (let i = numero-1; i > 1 ; i--) {
        restoDetector = numero % i; // para ver si es divisible
        arrayNumeros.push(restoDetector)
        
        if (restoDetector===0) numeroVerificador++;
    }
    
    return (numeroVerificador!=0) ?
    console.info(false, `El numero ${numero} no es primo` ) :
    console.info(true,  `El numero ${numero} es primo` );
}

//14) 
//(x °C × 9 / 5) + 32 = y °F
//(y °F − 32) × 5 / 9 = x °C

const convertidorDeGrados = (numero, grados) => {
    if (typeof numero !== "number") return console.error(`${numero} no es un numero`);

    if (grados.toUpperCase() === "C") {
        numeroF = (numero * 9) / 5 + 32
        return console.info(numeroF.toFixed(2), "°F")
    }
    else if (grados.toUpperCase() === "F") {
        numeroC = ((numero - 32) * 5) / 9   
        return console.info(numeroC.toFixed(2), "°C")
    }
    else return console.warn("No has inserido una medida de grados correcta ")
}

//19) Para que se considere un nombre, tiene que tener (en este ejemplo mio) solo 2 palabras de solo letras (no numeros)
//las cuales tienen que empezar x mayuscula las dos, y un espacio entre ellas
//Al ultimo se me ocurrio implementar el caso que los nombres y apellidos no pueden ser mas cortos de 3 digitos
//Y despues de esa ultima implementacion se me ocurrio, que los nombres y apellidos tienen que tener almenos una vocal

const verificadorDeNombre = (nombre = "") =>{
    if (nombre.length === 0) return console.warn("No has inserido los datos correctamente")
    if (typeof nombre == "number" || typeof nombre == "object") return console.error(`El valor ${nombre}, no es una string`)

    nombreYApellido = nombre.split(" "), //Con el Split me aseguro que las 2 palabras sean mayuscula
    myReNum = /[0-9]/g, //Controlo que no hayan numeros entre las palabras
    myRe = /^[A-Z]/g //con esto controlo que las palabras empiezen en mayuscula
    myReLargo = /\w{3,10}/g //Con esto controlo que los nombres y apellidos no sean mas cortos de 3 letras ni mas largos de 10 letras
    myReVocale = /(a|e|i|o|u)/g // Constatador de vocal

    if(nombreYApellido.length===2){
        myArrayNoNum = nombre.match(myReNum),

        myArrayNombre = nombreYApellido[0].match(myRe),
        myArrayApellido = nombreYApellido[1].match(myRe),
        
        nombreLargeza = nombreYApellido[0].match(myReLargo),
        apellidoLargeza = nombreYApellido[1].match(myReLargo),

        nombreVocales = nombreYApellido[0].match(myReVocale),
        apellidoVocales = nombreYApellido[1].match(myReVocale);
        
        return (myArrayNoNum !== null) ?
        console.error("No puedes poner un numero en tu nombre") :
        ((apellidoLargeza && nombreLargeza) === null) ?
        console.error("No puedes poner un nombre o apellido mas corto de 3 letras ni mas largo de 10") :
        ((nombreVocales && apellidoVocales) === null) ?
        console.error("No existen nombres o apellidos sin vocales") :

//27)
class Pelicula {
    constructor(id, titulo, director, year, pais, genero, clasificacion){
        
        let expRegId = /(^([0-9]){2}([a-zA-Z]){7}$)/gi.test(id); 
        let expRegTit = /^[a-z .A-Z0-9]{2,100}$/i.test(titulo); 
        let expRegDire = /^[a-z A-Z]{3,50}$/i.test(director); 
        let expRegYear = /^(\d{4})$/i.test(year);
        let expRegClasi = /^[0-9]{1,2}([(.\d)]{2})?$/i.test(clasificacion); 

        const generosAceptados = ["Action", "Adult", "Adventure", "Animation",
            "Biography", "Comedy", "Crime", "Documentary" ,"Drama", "Family", 
            "Fantasy", "Film Noir", "Game-Show", "History", "Horror", "Musical", "Music", "Mystery", "News", "Reality-TV",
            "Romance", "Sci-Fi", "Short", "Sport", "Talk-Show", "Thriller", "War", "Western"]
        
        let boleano = false;    
            for(let i=0;i<generosAceptados.length;i++){
            let element = generosAceptados[i]
                if(genero.includes(element)){
                    boleano = true;
                }
            }

        if (expRegId) return (
        !expRegTit? console.warn("El titulo no fue inserido correctamente (Min 2 letras, Max 100)") :
        !expRegDire?  console.warn("El nombre del director no fue inserido correctamente (Min 3 letras, Max 50)") : 
        !expRegYear?  console.warn("El anio no fue inserido correctamente") : 
        (!(pais instanceof Array))?  console.warn("El formato pais/paises, no fue/fueron inseridos correctamente(Tiene que ser un array)") : 
        (pais.length === 0)?  console.warn("Tiene que tener almenos un pais") : 
        (!(genero instanceof Array))?  console.warn("El formato genero, no fue inserido correctamente(Tiene que ser un array)") : 
        (genero.length === 0)?  console.warn("Tiene que tener almenos un genero") : 
        (!boleano)?  console.warn("No concidieron con los generos aceptados") :    
        !expRegClasi?  console.warn("El numero de clasifica no fue inserido correctamente (entre 0 al 10, con max un numero decimal)") : 
        (this.id = id) && (this.titulo = titulo) && (this.director = director) && (this.year = year) && (this.pais = pais) 
        && (this.genero = genero) && (this.clasificacion = clasificacion)
        ) 
        else return console.warn("No has inserido correctamente el ID (2 numero + 7 letras)")
    }


    losGenerosAceptados (){
    console.info("Géneros Aceptados: Action, Adult, Adventure, Animation, Biography, Comedy, Crime, Documentary ,Drama, Family, Fantasy, Film Noir, Game-Show, History, Horror, Musical, Music, Mystery, News, Reality-TV, Romance, Sci-Fi, Short, Sport, Talk-Show, Thriller, War, Western.");
    }

    fichaTecnica (){
     console.info(`
     El nombre de esta pelicula es "${this.titulo}" y su directore es "${this.director}".\n
     Fue lanzada en el anio ${this.year}. Su genero es ${this.genero} y se realizo en ${this.pais}
     `)
    }
}
