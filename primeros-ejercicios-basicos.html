//La funcion que corta el texto segun el Numero de caracteres indicado
 function cortadorDeTexto (miTexto, numeroQueCorta) {

    let unionDivicion = divicion.join("");

    console.log("El numero de de caracteres de mostrar son : " +  numeroQueCorta);
    console.log("El texto recortado es : " + unionDivicion);

}
